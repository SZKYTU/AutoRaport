<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- CSS STYLE LINK -->
    <link
      href="{{ url_for('static', filename='css/laptop_list_form.css') }}"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS (popper.js is required for some components) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <div id="filtering">
        <select
          id="select"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Wybierz spółke</option>
          <option value="all">Wszystkie</option>
          <option value="TelForceOne">TelForceOne</option>
          <option value="MpTech">MpTech</option>
          <option value="Teletorium">Teletorium</option>
          <option value="Momi">Momi</option>
          <option value="R2">R2</option>
        </select>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Pokaż wszystkie laptopy (nierekomendowane)</label
          >
        </div>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Model</th>
          <th scope="col">S/N</th>
          <th scope="col">Status</th>
        </tr>
      </thead>

      <tbody id="laptops-table-body"></tbody>
    </table>
    <script src="{{ url_for('static', filename='laptop_list.js') }}"></script>
  </body>
</html>
