<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protokół</title>
</head>

<body>
    <h1>Protokół</h1>

    <h2>Użytkownicy</h2>
    <form id="user-form">
        <label for="domain_login">Login domenowy:</label>
        <input type="text" id="domain_login" name="domain_login">
        <button type="submit">Szukaj</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Login domenowy</th>
                <th>Firma</th>
                <th>Zaznacz</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
        </tbody>
    </table>

    <h2>Laptopy</h2>
    <form id="laptop-form">
        <label for="laptop-company">Firma:</label>
        <select id="laptop-company" name="laptop-company">
            <option value="None">None</option>
            <option value="TelForceOne">TelForceOne</option>
            <option value="MpTech">MpTech</option>
            <option value="Teletorium">Teletorium</option>
            <option value="R2">R2</option>
            <option value="Momi">Momi</option>
        </select>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Numer seryjny</th>
                <th>Model</th>
                <th>Komentarz</th>
                <th>Firma</th>
                <th>Status</th>
                <th>Zaznacz</th>
            </tr>
        </thead>
        <tbody id="laptop-table-body">
        </tbody>
    </table>

    
    
    <button id="generate">Generuj</button>
    <script src="{{ url_for('static', filename='protocol_post.js') }}"></script>
    
</body>

</html>
