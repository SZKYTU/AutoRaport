<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protokół</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 mb-3">Protokół</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Użytkownicy</h2>
          <form id="user-form">
            <div class="form-group">
              <label for="domain-login">Login domenowy:</label>
              <input
                type="text"
                class="form-control"
                id="domain-login"
                name="domain-login"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-3">Szukaj</button>
          </form>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Login domenowy</th>
                <th>Firma</th>
                <th>Zaznacz</th>
              </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
          </table>
        </div>

        <div class="col-md-6">
          <h2>Laptopy</h2>
          <form id="laptop-form">
            <div class="form-group">
              <label for="laptop-company">Firma:</label>
              <select
                class="form-control"
                id="laptop-company"
                name="laptop-company"
              >
                <option value="None">None</option>
                <option value="TelForceOne">TelForceOne</option>
                <option value="MpTech">MpTech</option>
                <option value="Teletorium">Teletorium</option>
                <option value="R2">R2</option>
                <option value="Momi">Momi</option>
              </select>
            </div>
          </form>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Numer seryjny</th>
                <th>Model</th>
                <th>Komentarz</th>
                <th>Firma</th>
                <th>Status</th>
                <th>Zaznacz</th>
              </tr>
            </thead>
            <tbody id="laptop-table-body"></tbody>
          </table>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="charger"
              name="charger"
            />
            <label class="form-check-label" for="charger">Charger:</label>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button id="generate" class="btn btn-success">Generuj</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='protocol_post.js') }}"></script>
  </body>
</html>
