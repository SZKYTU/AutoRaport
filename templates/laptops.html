<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Equipment</title>

    <!-- <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/laptops_style.css') }}"
  /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Add Laptop</h1>
      <form>
        <div class="mb-3">
          <label class="form-label" for="serial_number">Serial Number:</label>
          <input
            type="text"
            id="serial_number"
            name="serial_number"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="model">Model:</label>
          <input
            type="text"
            id="model"
            name="model"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="comment">Comment:</label>
          <input
            type="text"
            id="coment"
            name="coment"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="company">Company:</label>
          <select id="company" name="company" class="form-select">
            <option value="None">None</option>
            <option value="TelForceOne">TelForceOne</option>
            <option value="MpTech">MpTech</option>
            <option value="Teletorium">Teletorium</option>
            <option value="R2">R2</option>
            <option value="Momi">Momi</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="status">Status:</label>
          <select id="status" name="status" class="form-select">
            <option value="New">New</option>
            <option value="Used">Used</option>
            <option value="Damaged">Damaged</option>
          </select>
        </div>

        <!-- <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div> -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <script src="{{ url_for('static', filename='laptops_post.js') }}"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
