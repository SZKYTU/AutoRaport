<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarządzanie Laptopem</title>
    <!-- Bootstrap CSS -->
    <link
      href="{{ url_for('static', filename='css/laptop_list_form.css') }}"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- BS ICON-->
    <link
      href="path/to/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS (popper.js is required for some components) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    
    <!-- js sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  </head>
  <body>
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          Zarządzanie Laptopem ID: {{ laptop_id }}
        </div>
        <div class="card-body">
          <h5 class="card-title mb-4">Dane Laptopa</h5>
          <div class="mb-3">
            <label class="form-label"><strong>Numer seryjny:</strong></label>
            <p class="form-control bg-light">{{ laptop_info[0] }}</p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Model:</strong></label>
            <p class="form-control bg-light">{{ laptop_info[1] }}</p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Spółka:</strong></label>
            <p class="form-control bg-light">{{laptop_info[2]}}</p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Aktualny Stan:</strong></label>
            <p class="form-control bg-light">
              {{"dostępny" if laptop_info[3] == "New" else "Niedosteępny"}}
            </p>
          </div>

          <!-- action -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button class="btn btn-secondary" type="button" 
            onclick="update_laptop_company({{laptop_id}})" {{"enable" if laptop_info[3] == "New" else "disabled"}}>
              Zmień Spółkę
            </button>
            <button
              class="btn btn-danger me-md-2"
              type="button"
              onclick="showPopup({{laptop_id}})"
            {{"enable" if laptop_info[3] == "New" else "disabled"}}>
              Utylizacja Laptopa
            </button>
          </div>
        </div>
      </div>
    </div>


    

    <script src="{{ url_for('static', filename='laptop_panel.js') }}"></script>
    <!-- Bootstrap anad JS-->
    <script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
